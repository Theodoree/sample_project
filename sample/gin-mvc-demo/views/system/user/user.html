{{ define "system/user/user.html" }}
<div class="row">
	<div class="col-sm-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>用户管理</h5>
			</div>
			<div class="ibox-content">
				<div class="row row-lg">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-lg-2 col-sm-3">
								<div class="panel panel-default">
									<div class="panel-heading">组织机构</div>
									<div class="panel-body dept-tree">
										<ul id="deptTree" class="ztree">
										</ul>
									</div>
								</div>
							</div>
							<div class="col-lg-10 col-sm-9">
								<div class="row">
									<div class="col-lg-10 col-sm-9">
										<div class="row">
											<div class="col-lg-4 col-sm-12">
												<div class="input-group">
													<div class="input-group-btn">
														<button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">用户名称
														</button>
													</div>
													<input type="text" class="form-control" id="name" placeholder="帐号/姓名/手机号">
												</div>
											</div>
											<div class="col-lg-4 col-sm-6">
												<div class="input-group">
													<div class="input-group-btn">
														<button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">注册开始日期
														</button>
													</div>
													<input type="text" class="form-control layer-date" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})" id="beginTime">
												</div>
											</div>
											<div class="col-lg-4 col-sm-6">
												<div class="input-group">
													<div class="input-group-btn">
														<button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">注册结束日期
														</button>
													</div>
													<input type="text" class="form-control layer-date" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})" id="endTime">
												</div>
											</div>
										</div>
									</div>
									<div class="col-lg-2 col-sm-3">
										<div class="row">
											<div class="col-lg-12 col-sm-12">
												<button type="button" class="btn btn-primary " onclick="MgrUser.search()" id="">
													<i class="fa fa-search"></i>&nbsp;搜索
												</button>
												<button type="button" class="btn btn-default" onclick="MgrUser.resetSearch()" id="">
													<i class="fa fa-trash"></i>&nbsp;重置
												</button>
											</div>
										</div>
									</div>
								</div>

								<div class="bootstrap-table">
									<div class="fixed-table-toolbar">
										<div class="bs-bars pull-left">
											<div class="hidden-xs" id="managerTableToolbar" role="group">
												<button type="button" class="btn btn-primary " onclick="MgrUser.openAddMgr()" id="">
													<i class="fa fa-plus"></i>&nbsp;添加
												</button>
												<button type="button" class="btn btn-info button-margin" onclick="MgrUser.openChangeUser()" id="">
													<i class="fa fa-edit"></i>&nbsp;修改
												</button>
												<button type="button" class="btn btn-danger button-margin" onclick="MgrUser.delMgrUser()" id="">
													<i class="fa fa-remove"></i>&nbsp;删除
												</button>
												<button type="button" class="btn btn-info button-margin" onclick="MgrUser.resetPwd()" id="">
													<i class="fa fa-refresh"></i>&nbsp;重置密码
												</button>
												<button type="button" class="btn btn-warning button-margin" onclick="MgrUser.freezeAccount()" id="">
													<i class="fa fa-warning"></i>&nbsp;冻结
												</button>
												<button type="button" class="btn btn-info button-margin" onclick="MgrUser.unfreeze()" id="">
													<i class="fa fa-check-circle"></i>&nbsp;解除冻结
												</button>
												<button type="button" class="btn btn-warning button-margin" onclick="MgrUser.roleAssign()" id="">
													<i class="fa fa-user-secret"></i>&nbsp;角色分配
												</button>
											</div>
										</div>
									</div>
									<div class="fixed-table-header" style="margin-right: 0px;">
									</div>
									<div class="fixed-table-body">
										<div class="fixed-table-loading" style="top: 41px; display: none;">正在努力地加载数据中，请稍候……</div>
										<table id="managerTable" data-mobile-responsive="true" data-click-to-select="true" class="table table-hover table-striped"
											style="margin-top: -40px;">
										</table>
									</div>
								</div>
								<div class="clearfix"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="/public/modular/system/user/user.js"></script> {{ end }}
