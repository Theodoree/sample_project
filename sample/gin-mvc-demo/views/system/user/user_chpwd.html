{{ define "system/user/user_chpwd.html" }}
<div class="col-sm-4  col-sm-offset-4">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>修改密码</h5>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content" style="border:none !important; ">
                            <div class="form-horizontal">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">原密码</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" id="oldPwd" name="oldPwd" type="password">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">新密码</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" id="newPwd" name="newPwd" type="password">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">确认密码</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" id="rePwd" name="rePwd" type="password">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row btn-group-m-t">
                                    <div class="col-sm-10">
                                        <button class="btn btn-info" id="ensure" onclick="UserInfoDlg.chPwd()">
                                            <i class="fa fa-check"></i>提交</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/public/modular/system/user/user_info.js"></script> {{ end }}
