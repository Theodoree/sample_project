{{ define "system/user/user_view.html" }}
<div class="col-sm-6  col-sm-offset-3">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>用户管理</h5>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content" style="border:none !important; ">
                            <div class="form-horizontal bv-form" id="userInfoForm" novalidate="novalidate">
                                <button type="submit" class="bv-hidden-submit" style="display: none; width: 0px; height: 0px;"></button>
                                <input type="hidden" id="id" value="{{ .user.ID }}">
                                <input type="hidden" id="sexValue" value="{{ .user.Sex }}">
                                <div class="row">
                                    <div class="col-sm-6 b-r">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label head-scu-label">头像</label>
                                            <div class="col-sm-4">
                                                <div id="avatarPreId">
                                                    <div>
                                                        <img width="100px" height="100px" src="{{ .user.Avatar }}">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-2">
                                                <div class="head-scu-btn upload-btn webuploader-container" id="avatarBtnId">
                                                    <div class="webuploader-pick">
                                                        <i class="fa fa-upload"></i>&nbsp;上传
                                                    </div>
                                                    <div id="rt_rt_1c7v49p2m18nf1mud1muq1dahlfl1" style="position: absolute; top: 0px; left: 0px; width: 69px; height: 32px; overflow: hidden; bottom: auto; right: auto;">
                                                        <input type="file" name="file" class="webuploader-element-invisible" accept="image/gif,image/jpg,image/jpeg,image/bmp,image/png">
                                                        <label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
                                                    </div>
                                                </div>
                                            </div>
                                            <input type="hidden" id="avatar" value="girl.gif">
                                        </div>
                                        <div class="hr-line-dashed"></div>
                            
                                        <div class="form-group has-feedback">
                                            <label class="col-sm-3 control-label">账户</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" id="account" name="account" value="{{ .user.Account }}" type="text" disabled="disabled" data-bv-field="account">
                                                <i class="form-control-feedback" data-bv-icon-for="account" style="display: none;"></i>
                                                <small class="help-block" data-bv-validator="notEmpty" data-bv-for="account" data-bv-result="NOT_VALIDATED" style="display: none;">账户不能为空</small>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                            
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">性别</label>
                                            <div class="col-sm-9">
                                                <select class="form-control" id="sex" name="sex">
                                                    <option value="1" {{if eq .user.Sex 1}}selected{{end}}>男</option>
                                                    <option value="2" {{if eq .user.Sex 2}}selected{{end}}>女</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                            
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">角色</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" id="roleid" name="roleid" value="{{ .roleName }}" type="text" disabled="disabled">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                            
                                        <div class="form-group has-feedback">
                                            <label class="col-sm-3 control-label">邮箱</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" id="email" name="email" value="{{ .user.Email }}" type="email" data-bv-field="email">
                                                <i class="form-control-feedback" data-bv-icon-for="email" style="display: none;"></i>
                                                <small class="help-block" data-bv-validator="emailAddress" data-bv-for="email" data-bv-result="NOT_VALIDATED" style="display: none;">请输入有效的邮件地址</small>
                                            </div>
                                        </div>
                                    </div>
                            
                                    <div class="col-sm-6">
                                        <div id="driverInfoContent">
                                            <div class="form-group has-feedback">
                                                <label class="col-sm-3 control-label">姓名</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" id="name" name="name" value="{{ .user.Name }}" type="text" data-bv-field="name">
                                                    <i class="form-control-feedback" data-bv-icon-for="name" style="display: none;"></i>
                                                    <small class="help-block" data-bv-validator="notEmpty" data-bv-for="name" data-bv-result="NOT_VALIDATED" style="display: none;">姓名不能为空</small>
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">出生日期</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" id="birthday" name="birthday" value="{{ .user.Birthday }}" type="text" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})">
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                            
                                            <div class="form-group has-feedback">
                                                <label class="col-sm-3 control-label">部门</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" id="citySel" name="citySel" value="战略部" type="text" readonly="readonly" onclick="UserInfoDlg.showInfoDeptSelectTree(); return false;"
                                                        style="background-color: #ffffff !important;" data-bv-field="citySel">
                                                    <i class="form-control-feedback" data-bv-icon-for="citySel" style="display: none;"></i>
                                                    <input class="form-control" type="hidden" id="deptid" value="{{ .user.DeptID }}">
                                                    <div id="menuContent" style="display: none; position: absolute; z-index: 200;">
                                                        <ul id="treeDemo" class="ztree tree-box" style="width:250px !important;">
                                                        </ul>
                                                    </div>
                                                    <small class="help-block" data-bv-validator="notEmpty" data-bv-for="citySel" data-bv-result="NOT_VALIDATED" style="display: none;">部门不能为空</small>
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                            
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">电话</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" id="phone" name="phone" value="{{ .user.Phone }}" type="text">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            
                                <div class="progress progress-striped" id="progressTipArea" style="margin-top: 20px;">
                                    <div id="progressBar" style="width: 0%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" role="progressbar" class="progress-bar progress-bar-info">
                                    </div>
                                </div>
                            
                                <div class="row btn-group-m-t">
                                    <div class="col-sm-10">
                                        <button type="button" class="btn btn-info " onclick="UserInfoDlg.editSubmit()" id="ensure">
                                            <i class="fa fa-check"></i>&nbsp;提交
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/public/modular/system/user/user_info.js"></script>
{{ end }}
