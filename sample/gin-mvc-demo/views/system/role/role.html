{{ define "system/role/role.html" }}
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>角色管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <div class="input-group-addon">角色名称</div>
                                    <input type="text" class="form-control" name="name" id="roleName" placeholder="角色名称" >
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <button class="btn btn-primary" onclick="Role.search()"/><i class="fa fa-search"></i>&nbsp;搜索</button>
                            </div>
                        </div>
                        <div class="hidden-xs" id="roleTableToolbar" role="group">
                            <button class="btn btn-primary" onclick="Role.openAddRole()"><i class="fa fa-plus"></i>&nbsp;添加</button>
                            <button class="btn btn-info" onclick="Role.openChangeRole()"><i class="fa fa-edit"></i>&nbsp;修改</button>
                            <button class="btn btn-danger" onclick="Role.delRole()"><i class="fa fa-remove"></i>&nbsp;删除</button>
                            <button class="btn btn-warning" onclick="Role.assign()"><i class="fa fa-user-secret"></i>&nbsp;权限配置</button>
                        </div>
                        <table id="roleTable" data-mobile-responsive="true" data-click-to-select="true" class="table table-hover table-striped"
                            style="margin-top: -40px;">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/public/modular/system/role/role.js"></script>
{{ end }}
